    <style>
        * {
            margin: 0;
            padding: 0;

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            background-color: rgb(24, 26, 27);
            color: rgb(232, 230, 227);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .profile-container {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .profile-image-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .name {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin: 0.5rem 0;
            font-weight: 500;
            letter-spacing: 2px;
        }

        .title {
            font-size: clamp(0.9rem, 3vw, 1rem);
            margin-bottom: 2rem;
            letter-spacing: 1px;
            color: rgb(232, 230, 227);
            padding: 0 1rem;
        }

        .navigation {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
            padding: 1rem;
            background-color: rgba(35, 38, 39);
            border-radius: 8px;
            width: min(90%, 600px);
        }

        .nav-item {
            text-decoration: none;
            color: rgb(232, 230, 227);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        .nav-item:hover {
            color: rgba(232, 230, 227, 0.7);
        }

        .page-views {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: rgba(232, 230, 227, 0.7);
        }

        .footer {
            padding: 1rem;
            font-size: 0.8rem;
            color: rgba(232, 230, 227, 0.7);
            width: 100%;
        }

        /* Mobile Styles */
        @media (max-width: 480px) {
            .profile-container {
                padding: 1rem 0.5rem;
            }

            .navigation {
                flex-direction: column;
                width: 85%;
                gap: 0.25rem;
                padding: 0.75rem;
            }

            .nav-item {
                width: 100%;
                padding: 0.75rem;
            }

            .profile-image-container {
                width: 100px;
                height: 100px;
            }
        }

        /* Tablet Styles */
        @media (min-width: 481px) and (max-width: 768px) {
            .navigation {
                padding: 1rem;
                width: 80%;
            }

            .nav-item {
                padding: 0.5rem 0.75rem;
            }
        }

        /* Ensure content doesn't touch edges on very small devices */
        @media (max-width: 320px) {
            .profile-container {
                padding: 0.5rem;
            }

            .navigation {
                width: 95%;
                padding: 0.5rem;
            }

            .name {
                font-size: 1.5rem;
            }

            .title {
                font-size: 0.8rem;
            }
        }

        /* Larger screens */
        @media (min-width: 1200px) {
            .profile-container {
                padding: 2rem;
            }

            .navigation {
                gap: 1.5rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: rgb(24, 26, 27);
                color: rgb(232, 230, 227);
            }
        }
    </style>
